<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json">
  <title>CoutoDev | Desenvolvimento de Apps e Sistemas de Alta Performance</title>
  <meta name="description"
    content="Especialista em desenvolvimento de aplicativos, sistemas web complexos e soluções digitais. Transforme sua ideia em um software escalável e moderno com a CoutoDev." />
  <meta name="keywords"
    content="desenvolvimento de apps, criar aplicativo, desenvolvimento de sistemas, fábrica de software, programador fullstack, react, flutter, desenvolvimento web, coutodev" />
  <meta name="author" content="João Paulo do Couto" />
  <meta property="og:title" content="CoutoDev | Desenvolvimento de Apps e Sistemas" />
  <meta property="og:description"
    content="Desenvolvimento de aplicativos e sistemas sob medida. Tecnologia de ponta para o seu negócio." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://couto7.dev/" />
  <meta property="og:image" content="https://couto7.dev/og-image.jpg" />
  <link rel="canonical" href="https://couto7.dev/" />
  <!-- Mantendo Tailwind CDN para compatibilidade rápida com o estilo existente -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            primary: '#0ea5e9',
            secondary: '#8b5cf6',
            accent: '#f43f5e',
            dark: '#020617',
            surface: '#0f172a',
          },
          animation: {
            'scanline': 'scanline 8s linear infinite',
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'border-beam': 'border-beam 4s ease infinite',
            'glitch': 'glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite',
            'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            'fade-in-down': 'fade-in-down 0.3s ease-out forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            scanline: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100%)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
              '50%': { transform: 'translateY(-20px) rotate(1deg)' },
            },
            'border-beam': {
              '0%, 100%': { 'border-color': 'rgba(14, 165, 233, 0.2)' },
              '50%': { 'border-color': 'rgba(139, 92, 246, 1)' },
            },
            glitch: {
              '0%': { transform: 'translate(0)' },
              '20%': { transform: 'translate(-2px, 2px)' },
              '40%': { transform: 'translate(-2px, -2px)' },
              '60%': { transform: 'translate(2px, 2px)' },
              '80%': { transform: 'translate(2px, -2px)' },
              '100%': { transform: 'translate(0)' },
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'fade-in-down': {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #0ea5e9;
      border-radius: 10px;
    }

    body {
      cursor: crosshair;
    }

    .glass {
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .text-gradient {
      background: linear-gradient(to right, #0ea5e9, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .scanline-effect::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent, rgba(14, 165, 233, 0.1), transparent);
      height: 100px;
      width: 100%;
      animation: scanline 4s linear infinite;
      pointer-events: none;
    }

    .cyber-grid {
      background-image:
        linear-gradient(rgba(14, 165, 233, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(14, 165, 233, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.05;
      z-index: 9999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-dark text-white antialiased overflow-x-hidden selection:bg-primary selection:text-white">
  <div class="noise"></div>
  <div id="root"></div>
  <script type="module" src="/main.tsx"></script>
</body>

</html>
